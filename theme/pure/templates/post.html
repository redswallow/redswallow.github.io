<section class="post">
    <header class="post-header">
        <h3><a class="post-title" href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
            <p class="post-time">{{ article.locale_date }}</p>
            <p class="post-meta">{{ article.summary }}</p>
            <footer>
            <p class="post-meta">
                Posted in <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>
            </p>
        </footer>
    </header>
</section>
